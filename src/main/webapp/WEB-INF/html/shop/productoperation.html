<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品操作</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- Google Web Fonts -->
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="../resources/css/shop/productmanage.css">

</head>
<body>

        <header class="bar bar-nav">
            <h1 class="title">商品操作</h1>
        </header>
        <div class="content">
            <div class="list-block">
                <ul>
                    <!-- 商品名称 -->
                    <li>
                        <div class="item-content">
                            <div class="item-media">
                                    <i class="icon icon-form-name"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-title label">商品名称</div>
                                <div class="item-input">
                                    <!-- 添加id 便于在js中操作 -->
                                    <input type="text" id="product-name" placeholder="商铺名称">
                                </div>
                            </div>
                        </div>
                    </li>

                    <!-- 目录 下拉列表 -->
                    <li>
                        <div class="item-content">
                            <div class="item-media">
                                <i class="icon icon-form-email"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-title label">目录</div>
                                <div class="item-input">
                                    <!-- 添加id 便于在js中操作,需要从后台读取数据 -->
                                    <select id="product-category"></select>
                                </div>
                            </div>
                        </div>
                    </li>

                    <!-- 优先级 -->
                    <li>
                        <div class="item-content">
                            <div class="item-media">
                                <i class="icon icon-form-email"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-title label">优先级</div>
                                <div class="item-input">
                                    <input type="number" id="priority" placeholder="数字越大越排前面">
                                </div>
                            </div>
                        </div>
                    </li>

                    <!-- 原价 -->
                    <li>
                        <div class="item-content">
                            <div class="item-media">
                                <i class="icon icon-form-email"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-title label">原价</div>
                                <div class="item-input">
                                    <input type="number" id="normal-price" placeholder="可选">
                                </div>
                            </div>
                        </div>
                    </li>

                    <!-- 现价 -->
                    <li>
                        <div class="item-content">
                            <div class="item-media">
                                <i class="icon icon-form-email"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-title label">现价</div>
                                <div class="item-input">
                                    <input type="number" id="promotion-price" placeholder="可选">
                                </div>
                            </div>
                        </div>
                    </li>

                    <!-- 缩略图 -->
                    <li>
                        <div class="item-content">
                            <div class="item-media">
                                <i class="icon icon-form-email"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-title label">缩略图</div>
                                <div class="item-input">
                                    <input type="file" id="small-img">
                                </div>
                            </div>
                        </div>
                    </li>

                    <!-- 详情图片 -->
                    <li>
                        <div class="item-content">
                            <div class="item-media">
                                <i class="icon icon-form-email"></i>
                            </div>
                            <div class="item-inner detail-img-div">
                                <div class="item-title label">详情图片</div>
                                <div class="item-input">
                                    <input type="file" id="detail-img">
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="item-content">
                            <div class="item-media">
                                <i class="icon icon-form-email"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-title label">商品描述</div>
                                <div class="item-input">
                                    <textarea id="product-desc" placeholder="商品描述"></textarea>
                                </div>
                            </div>
                        </div>
                    </li>

                    <!-- 验证码  kapa-->
                    <li>
                        <div class="item-content">
                            <div class="item-media">
                                <i class="icon icon-form-email"></i>
                            </div>
                            <div class="item-inner">
                                <label for="j_kaptcha" class="item-title label">验证码</label>
                                <input type="text" id="j_kaptcha" name="j_kaptcha" class="form-control in" placeholder="验证码">
                                <div class="item-input">
                                    <img id="kaptcha_img" alt="点击更换" title="点击更换"
                                         onclick="changeVerifyCode(this)" src="../Kaptcha">
                                    <!-- src是找到web.xml中 对应的servlet的名字 -->
                                </div>
                            </div>
                        </div>
                    </li>

                </ul>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="col-50">
                        <a href="#" class="button button-big button-fill button-danger">返回商品管理</a>
                    </div>
                    <div class="col-50">
                        <a href="#" class="button button-big button-fill button-success" id="submit">提交</a>
                    </div>
                </div>
            </div>
        </div>


<!-- 将css写在头部，将js写在尾部，为了更好地用户体验 -->
<script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<!-- 加载自定义的JS -->
<!--<script type='text/javascript' src='../../../resources/js/shop/shopoperation.js' charset='utf-8'></script>-->
<script type='text/javascript' src='../resources/js/shop/productoperation.js' charset='utf-8'></script>
<!--<script type='text/javascript' src='../../../resources/js/common/common.js' charset='utf-8'></script>-->
<script type='text/javascript' src='../resources/js/common/common.js' charset='utf-8'></script>
</body>
</html>
